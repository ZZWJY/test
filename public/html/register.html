<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!-- 设置视口-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- 导入css-->
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <!-- 导入js-->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/comm.css"/>
    <link rel="stylesheet" href="../css/register.css"/>
</head>
<body>
<div id="container">
    <img src="" alt=""/>
    <div class="container ">
        <div class="row text-center mx-0 content">
            <div class="col-8 offset-2">
                <h3 class="font-weight-bold my-5">欢迎注册</h3>
                <div class="row mx-0">
                    <div class="col-2 px-0 text-center">
                        <div class='register bg-danger text-white border-0'>1</div>
                        <p class="my_smail d-sm-none d-md-block">验证手机号</p>
                    </div>
                    <span class="col-3 px-0 register-line"></span>
                    <div class="col-2 px-0">
                        <div class="register">2</div>
                        <p class="my_smail d-sm-none d-md-block">填写账号信息</p>
                    </div>
                    <span class="col-3 px-0 register-line"></span>
                    <div class="col-2  px-0">
                        <div class="register">3</div>
                        <p class="my_smail d-sm-none d-md-block">注册成功</p>
                    </div>
                </div>
            </div>
            <div class=" col-8 mt-4 offset-2">
                <form action="">
                    <div class="my-4">
                        <span class="register-visib">手机号</span><input type="text" class="w-50 register-inp" placeholder="建议使用常用的手机号"/>
                    </div>
                    <div class="my-4">
                        <span class="register-visib">验证码</span><input type="text" class="wid-35 register-inp" placeholder="请输入验证码"/><span class="register-visib"><a
                            href="" class="text-danger my_smail">获取验证码</a></span>
                    </div>
                    <div class="mt-5">
                        <button class="btn btn-danger register-login">登录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
